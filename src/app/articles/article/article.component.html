<div class="card">
  <img
    src="https://images.unsplash.com/photo-1648737967267-f896a3cea436?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
    class="card-img-top"
    alt="Project"
  />
  <div class="card-body">
    <h5 class="card-title">{{ article.name }}</h5>
    <p class="card-text">
      {{ article.description }}
      <br />
      {{ article.author }} | {{ article.date }}
    </p>
    <a href="#" class="btn btn-primary">Read Article</a>
  </div>
</div>
